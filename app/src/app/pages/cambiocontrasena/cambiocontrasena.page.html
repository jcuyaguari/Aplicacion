<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SimonBank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="card">

  <ion-list>
    <ion-card>
      <ion-card-content>
        <ion-card-subtitle id="container">Cambio Contrasena</ion-card-subtitle>
      </ion-card-content>
    </ion-card>

    <ion-card>

      <ion-card-content>
        <ion-item>
          <ion-avatar slot="start">
            <img src="./assets/logo.PNG">
          </ion-avatar>
          <ion-label id="container">
            <p>Escriba su correo</p>
          </ion-label>
        </ion-item>
        <ion-item>
          
          <ion-label>
            <!-- <ion-label>Ingrese su correo </ion-label> -->
            <ion-input type="text"  [(ngModel)]="persona.setMail" position="stacked"></ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label id="container">
            <p>*Favor revisar nueva clave en su correo</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>

      <ion-card-content>
        <ion-button color="dark" type="submit" expand="block" (click)="cambioContrasenia()">
          Cambiar Contrasena</ion-button>

      </ion-card-content>
    </ion-card>
  </ion-list>


</ion-content>
